services:
  tarkov-sitcoop-dev:
    build:
      context: .
      args:
        SIT_BRANCH: "development"
        SIT: "HEAD^"
        SPT_BRANCH: "3.8.1-DEV"
        SPT: "HEAD^"
    container_name: sitcoop-dev
    environment:
      PUID: 1000
      PGID: 1000
    volumes:
      - ./server-dev:/opt/server
    ports:
      - "6969-6972:6969-6972"
    stdin_open: true
    tty: true
    restart: unless-stopped
